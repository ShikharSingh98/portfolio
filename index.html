<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shikhar Singh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>
  <body>
    <header id="home">
      <div class="container">
        <div class="header-container">
          <div class="logo-container">
            <i class="logo fa-solid fa-code"></i>
            <i class="logo logo--toggle fa-solid fa-bars-staggered" id="navbar-toggle"></i>
          </div>
          <nav class="navbar" id="navbar">
            <ul class="navbar-list">
              <li class="navbar-list-item"><a href="#home" class="navbar-link">Home</a></li>
              <li class="navbar-list-item"><a href="#skills" class="navbar-link">Skills</a></li>
              <li class="navbar-list-item"><a href="#projects" class="navbar-link">Projects</a></li>
              <li class="navbar-list-item"><a href="#blogs" class="navbar-link">Blogs</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="container">
          <div class="hero-description">
            <h1>
              Hi! I am
              <span class="hero-name">Shikhar Singh</span>
            </h1>
            <p>Aspiring frontend developer</p>
            <div class="social-icons">
              <a href="https://in.linkedin.com/in/shikhar-singh-468ba21b8" class="move-up-1" target="_blank">
                <i class="social-icon fa-brands fa-linkedin"></i>
              </a>
              <a href="https://github.com/ShikharSingh98" class="move-up-2" target="_blank">
                <i class="social-icon fa-brands fa-github"></i>
              </a>
              <a href="https://hashnode.com/@Shikhar" class="move-up-3" target="_blank">
                <i class="social-icon fa-brands fa-hashnode"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="hero-img-container">
            <img class="hero-img" src="./img/hero-img.svg" alt="" />
          </div>
        </div>
      </section>
      <!-- Skills Section -->
      <section class="skills-section" id="skills">
        <div class="container">
          <h2 class="heading-primary">Skills</h2>
        </div>
        <div class="skill-icons container">
          <div class="skill-icon-box">
            <i class="skill-icon fa-brands fa-html5"></i>
            <h4 class="skill-name">HTML 5</h4>
          </div>
          <div class="skill-icon-box">
            <i class="skill-icon fa-brands fa-css3-alt"></i>
            <h4 class="skill-name">CSS 3</h4>
          </div>
          <div class="skill-icon-box">
            <i class="skill-icon fa-brands fa-js-square"></i>
            <h4 class="skill-name">JavaScript</h4>
          </div>
          <div class="skill-icon-box">
            <i class="skill-icon fa-brands fa-react"></i>
            <h4 class="skill-name">React</h4>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
